    <script>
        async function checkRecording() {
            console.log("üîÑ Checking for recording...");

            try {
                let response = await fetch(`/handle-recording/?CallSid={{ request.call_sid }}`, { method: "GET" });
                console.log("üìÑ Raw Response:", response);
                
                
                if (!response.ok) {  
                    throw new Error(`‚ùå Server Error: ${response}`);
                }

                let data = await response.json(); // Convert text to JSON
                console.log("üì° Server Response:", data);

                if (data.download_url) {
                    console.log("üéâ Recording found:", data.download_url);

                    let downloadLink = document.getElementById("download-url");
                    if (downloadLink) {
                        downloadLink.href = data.download_url;
                        downloadLink.innerText = "üì• Download Recording";
                        downloadLink.style.display = "block"; 
                    }
                } else {
                    console.log("‚è≥ Recording not available yet, retrying in 5 seconds...");
                    setTimeout(checkRecording, 5000);
                }
            } catch (error) {
                console.error("‚ùå Error:", error);
                setTimeout(checkRecording, 5000);
            }
        }

        window.onload = checkRecording;

    </script>
