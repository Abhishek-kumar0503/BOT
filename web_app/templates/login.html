<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DialAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Welcome to DialAI</h2>
        <p class="text-sm text-gray-500 text-center mb-6">Login to automate your calls</p>

        {% if error %}
        <p class="text-red-500 text-sm text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" placeholder="Enter your username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div class="flex justify-between items-center mb-4">
                <label class="flex items-center text-sm">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-purple-600 text-sm hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold transition">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-gray-500 mt-4">
            Don't have an account? <a href="{% url 'signup' %}" class="text-purple-600 hover:underline">Sign up</a>
        </p>
    </div>

</body>
</html>
